		<div class= "formcontainer">
			<form id="UserRegForm" action="server_side_Script.php" method= "get">

					<legend>Registration</legend>

					<p>
						<label for= "firstname">Firstname:</label>
						<input type= "text" name= "fname" autofocus required/>	
					</p>

					<p>
						<label for= "surname">Surname:</label>
						<input type= "text" name= "sname" required/>
					</p>	

					<p>
						<label for= "email">Email:</label>
						<input type= "email" name= "email" required/>
					</p>

					<p>
						<label for= "phone">Phone:</label>
						<input type= "tel" pattern = "[0][8][0-9]{8}" name= "email" required/>
					</p>

					<p>
						<label for= "nationality" class= "field">Nationality:</label>

								<option value= "Irish">Irish</option>
								<option value= "Northern Irish">Northern Irish</option>
							</optgroup>
							<optgroup label= "Other Nationalities">
								<option value= "American">American</option>
								<option value= "Australian">Australian</option>
								<option value= "Canadian">Canadian</option>
								<option value= "Chinese">Chinese</option>
								<option value= "Indian">Indian</option>
								<option value= "Italian">Italian</option>
							</optgroup>
						</select>
					</p>
					<input type= "submit" value= "Submit" id= "submit"/>
