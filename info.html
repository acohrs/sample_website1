		<script>
			var myData = [10,20,30,40,50,60,70,10,20,30,40,50,60,70,70,60,50,40,30,20,10];

			var svg = d3.select("body")
				.append("svg")

				.attr("style", "background-color: #ddd");

			svg.selectAll("rect")

				.enter()
				.append("rect")
				.attr("x", function(d,i){return i * (30+1);})
				.attr("y", 20)
				.attr("width", 20)
				.attr("height", function(d){return d * 5});
